<div class="card" *ngIf="selectedMovie">
    <div class="card-body">
        <span class="badge bg-warning">
            id: {{selectedMovie?.id}} name: {{selectedMovie?.name}}
        </span>
        <div class="input-group">
            <input type="text" [(ngModel)]="selectedMovie.name" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                    Update 
                </button>
            </div>

        </div>
    </div>
</div>


<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <ul class="list-group list-group-flush" *ngFor="let movie of movies">
        <li class="list-group-item justify-content-between d-flex" (click)="onSelect(movie)"
            [class.active]="movie === selectedMovie">
            <span class="badge bg-primary">{{movie.id}}</span> {{movie.name}}
            <span class="close" style="align-self: end;">x</span>
        </li>
    </ul>
</div>
