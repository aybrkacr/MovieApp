
<movie-detail [movie] ="selectedMovie"></movie-detail>
<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <ul class="list-group list-group-flush" *ngFor="let movie of movies">
        <li class="list-group-item justify-content-between d-flex" (click)="onSelect(movie)"
            [class.active]="movie === selectedMovie">
            <span class="badge bg-primary">{{movie.id}}</span> {{movie.name}}
            <span class="close" style="align-self: end;">x</span>
        </li>
    </ul>
</div>
